{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Accedi</h1>
          <p class="text-muted mb-4">Inserisci le tue credenziali per utilizzare il Color Analyzer.</p>

          <form method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="on" id="remember" name="remember">
              <label class="form-check-label" for="remember">
                Ricordami
              </label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <p class="mt-3 mb-0 text-center text-muted">
            Non hai un account?
            <a href="{{ url_for('auth.signup') }}">Registrati</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
